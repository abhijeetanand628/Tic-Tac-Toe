<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe — Dark Theme</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1 class="logo">Tic-Tac-Toe</h1>
    </header>

    <section class="game-shell">
      <section class="status-row">
        <div class="scoreboard">
          <div class="score player-x">X: <span class="score-value" data-score-x>0</span></div>
          <div class="score ties">Ties: <span class="score-value" data-score-ties>0</span></div>
          <div class="score player-o">O: <span class="score-value" data-score-o>0</span></div>
        </div>

        <div class="controls">
          <div class="turn" aria-live="polite">Turn: <strong data-current-turn>X</strong></div>
          <div class="buttons">
            <button id="reset" type="button" class="btn" data-reset>New Game</button>
            <button id="new-round" type="button" class="btn ghost" data-new-round>Next Round</button>
          </div>
        </div>
      </section>

      <section class="board-wrap">
        <div class="board" role="grid" aria-label="Tic Tac Toe board">
          <button class="cell" data-cell data-index="0"></button>
          <button class="cell" data-cell data-index="1"></button>
          <button class="cell" data-cell data-index="2"></button>
          <button class="cell" data-cell data-index="3"></button>
          <button class="cell" data-cell data-index="4"></button>
          <button class="cell" data-cell data-index="5"></button>
          <button class="cell" data-cell data-index="6"></button>
          <button class="cell" data-cell data-index="7"></button>
          <button class="cell" data-cell data-index="8"></button>
        </div>

        <div class="message"><span data-message>Make your move</span></div>
      </section>
    </section>

    <!-- <footer class="credits">
      Made with ♥ — Hooks: 
      <code>data-cell</code>, 
      <code>data-current-turn</code>, 
      <code>data-message</code>, 
      <code>data-score-x</code>, 
      <code>data-score-o</code>, 
      <code>data-score-ties</code>, 
      <code>data-reset</code>, 
      <code>data-new-round</code>
    </footer> -->
  </main>
  <script src="script.js"></script>
</body>
</html>
